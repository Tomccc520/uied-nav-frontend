<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UIED NAV - 重定向中</title>
  <script>
    // 单页应用重定向脚本
    // 从当前URL获取路径，并重定向到根URL加上该路径
    (function() {
      var pathSegmentsToKeep = 0; // 如果应用部署在子目录中，需要调整此值
      
      var l = window.location;
      var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
      var restOfPath = l.pathname.slice(path.length);
      var query = l.search || '';
      var hash = l.hash || '';
      
      // 重定向到主页，保留路径、查询参数和哈希
      l.replace(
        path + '#' + restOfPath + query + hash
      );
    })();
  </script>
</head>
<body>
  <h1 style="text-align: center; padding-top: 50px; font-family: Arial, sans-serif;">
    页面重定向中...
  </h1>
  <p style="text-align: center; font-family: Arial, sans-serif;">
    如果您未被自动重定向，请<a href="/">点击此处</a>返回首页。
  </p>
</body>
</html>
